<template name="removeprojects">
	<div class="container removeprojects">
	{{#if admin}}
		<h1>Remove Projects</h1>
		<a class="quicknav" href="{{pathFor 'admin'}}">Back to Admin page</a>
		<section id="remove-project">
			{{#if showMessage}}
			<div id="message">
				<p>Are you sure you want to delete this project?</p>
				<div class="buttons">
					<button class="btn dark cancle">Cancle</button>
					<button class="btn dark yes">Yes</button>
				</div>
			</div>
			{{/if}}
			<ul class="admin-projects list">
			{{#each projects}}
				<li class="project">
					<h4>{{name}}</h4>
					<button class="btn small edit">Delete Project</button>
					<span>{{short_desc}}</span>
					<p><strong>Tags: </strong>{{tags}}</p>
					<p><strong>Category: </strong>{{category}}</p>
					<p><strong>Short Description: </strong>{{short_description}}</p>
					
				</li>
			{{/each}}
			</ul>
		</section>
	{{else}}
	<h2>You do not have the correct administration for this page.</h2>
	<a href="{{pathFor 'home'}}">Go home</a>
	{{/if}}
	</div>
</template>
